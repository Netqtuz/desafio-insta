<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper"> 
      <div class="instagram-phone">
         <img src="./img/instagram-celular.png" alt="Celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" alt="Logo do instagram">
            <div class="foto-de-perfil">
                <img src="./img/perfil-foto.jpg" alt="Foto de perfil(Vinicius)">
            </div>
            <a href="#" class="instagram-login">Continuar como Vinicius Nunes</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
           <p class="not-account">Não é Vinicius Nunes</p>
           <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
           </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo agora!</p>
            <div class="download">
               <a href="#" class="app-download"></a>
               <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
