<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/03.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper"> 
      <div class="instagram-phone">
         <img src="./img/1dc085cdb87d.png" alt="Celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" alt="Logo do instagram">
            <div class="foto-de-perfil">
                <img src="./img/My project-1.jpg" alt="Foto de perfil(Vinicius)">
            </div>
            <a href="https://www.instagram.com/vinnie_nunez/" class="instagram-login">Continuar como Vinicius Nunes</a>
            <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
           <p class="not-account">Não é Vinicius Nunes</p>
           <p class="not-account">
            <a href="https://www.instagram.com/" class="link-blue">Alternar conta</a>
            ou
            <a href="https://www.instagram.com/" class="link-blue">Inscreva-se</a>
           </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo agora!</p>
            <div class="download">
               <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
               <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
